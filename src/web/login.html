<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
       <title>登录</title>
</head>
<body>
    <table  align="center">
    <tr>
        <td>用户名：</td>
        <td>
            <input type="text" id="user" value="admin"/>
        </td>
    </tr>
    <tr>
        <td>密码：</td>
        <td>
            <input type="password" id="pw" value="1234" />
        </td>
    </tr>

</table>
    <script>
    function judge()
    {
        var name=document.getElementById("user").value;
        var password=document.getElementById("pw").value;

        if(name=="admin"&&password=="1234")
            window.location.href='http://www.baidu.com';
        else
            alert("用户名或密码错误");

    }
</script>
    <div align="center">
    <tr>
        <td colspan="2">
            <input type="button" value="登录" onclick="judge()"/>
        </td>
    </tr>
    </div>
</body>

</html>
